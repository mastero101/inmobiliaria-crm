<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #sidenav [mode]="isMobile ? 'over' : 'side'"
               [opened]="!isMobile && isExpanded" 
               [ngClass]="{'expanded': isExpanded, 'collapsed': !isExpanded}"
               class="sidenav">
    <mat-nav-list>
      <a mat-list-item routerLink="/clientes" routerLinkActive="active">
        <mat-icon matListItemIcon>people</mat-icon>
        <span matListItemTitle *ngIf="isExpanded">Clientes</span>
      </a>
      <a mat-list-item routerLink="/vendedores" routerLinkActive="active">
        <mat-icon matListItemIcon>business_center</mat-icon>
        <span matListItemTitle *ngIf="isExpanded">Vendedores</span>
      </a>
      <a mat-list-item routerLink="/propiedades" routerLinkActive="active">
        <mat-icon matListItemIcon>home</mat-icon>
        <span matListItemTitle *ngIf="isExpanded">Propiedades</span>
      </a>
      <a mat-list-item routerLink="/rentas" routerLinkActive="active">
        <mat-icon matListItemIcon>attach_money</mat-icon>
        <span matListItemTitle *ngIf="isExpanded">Rentas</span>
      </a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar color="primary">
      <button mat-icon-button (click)="toggleMenu()" aria-label="Toggle menu">
        <mat-icon>{{ isExpanded ? 'menu_open' : 'menu' }}</mat-icon>
      </button>
      <span class="app-title">Inmobiliaria CRM</span>
    </mat-toolbar>
    <div class="content">
      <router-outlet></router-outlet>
    </div>
  </mat-sidenav-content>
</mat-sidenav-container>
