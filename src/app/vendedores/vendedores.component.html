<div class="vendedores-container">
  <h2>Gestión de Vendedores</h2>
  
  <button mat-raised-button color="primary" (click)="agregarVendedor()">
    <mat-icon>add</mat-icon>
    Agregar Vendedor
  </button>

  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef> ID </th>
      <td mat-cell *matCellDef="let vendedor"> {{vendedor.id}} </td>
    </ng-container>

    <ng-container matColumnDef="nombre">
      <th mat-header-cell *matHeaderCellDef> Nombre </th>
      <td mat-cell *matCellDef="let vendedor"> {{vendedor.nombre}} </td>
    </ng-container>

    <ng-container matColumnDef="email">
      <th mat-header-cell *matHeaderCellDef> Email </th>
      <td mat-cell *matCellDef="let vendedor"> {{vendedor.email}} </td>
    </ng-container>

    <ng-container matColumnDef="telefono">
      <th mat-header-cell *matHeaderCellDef> Teléfono </th>
      <td mat-cell *matCellDef="let vendedor"> {{vendedor.telefono}} </td>
    </ng-container>

    <ng-container matColumnDef="acciones">
      <th mat-header-cell *matHeaderCellDef> Acciones </th>
      <td mat-cell *matCellDef="let vendedor">
        <button mat-icon-button color="primary" (click)="editarVendedor(vendedor)">
          <mat-icon>edit</mat-icon>
        </button>
        <button mat-icon-button color="warn" (click)="confirmarEliminar(vendedor)">
          <mat-icon>delete</mat-icon>
        </button>
        <button mat-icon-button color="accent" (click)="toggleClientes(vendedor)">
          <mat-icon>expand_more</mat-icon>
        </button>
        <div *ngIf="vendedor.mostrarClientes">
          <ul>
            <li *ngFor="let cliente of vendedor.clientes">
              {{cliente.nombre}} - {{cliente.email}} - {{cliente.telefono}}
            </li>
          </ul>
        </div>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</div>
